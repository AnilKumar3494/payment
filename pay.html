<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="pay.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
        <h2>
            Payment Form
        </h2>
        <form method="POST">
            <h4>
                Account
            </h4>
            <div class="input-group">
                <div class="input-box">
                    <input type="text" placeholder="Full Name" required class="name">
                    

                </div>
                
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="email" placeholder="Email" required class="name">
                   
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <h4>
                        Date of Birth
                    </h4>
                    <input type="text" placeholder="DD" class="dob">
                    <input type="text" placeholder="MM" class="dob">
                    <input type="text" placeholder="YY" class="dob">

                </div>
                <div class="input-box"> 
                    <h4>
                        Gender
                    </h4>
                    <input type="radio" id="b1" name="gendar" checked class="radio">
                    <label for="b1">Male</label>
                    <input type="radio" id="b2" name="gendar" checked class="radio">
                    <label for="b2">Female</label>


                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <h4>
                        Payment Details
                    </h4>
                    <input type="radio" name="pay" id="bc1" checked class="radio">
                    <label for="bc1">
                        <span>
                            
                            Credit Card
                        </span>
                    </label>
                    <input type="radio" name="pay" id="bc2" class="radio">
                    <label for="bc2">
                        <span>
                            Paypal
                        </span>
                    </label>
                </div>
            </div>
            <div class="input-group"> 
                <div class="input-box">
                    <input type="tel" placeholder="Card Number" required class="name">
                    
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <input type="tel" placeholder="cvv" required class="name">
                    

                </div>
                <div class="input-box">
                    <select>
                        <option >01 June</option>
                        <option >02 June</option>
                        <option >03 June</option>
                    </select>
                    <select>
                        <option >2020</option>
                        <option >2021</option>
                        <option >2022</option>
                    </select>

                </div> 
            </div>

            <div class="input-group">
                <div class="input-box">
                    <button type="submit"> PAY NOW</button>
                </div>

            </div>
        </form>

    </div>
    
</body>
</html>
